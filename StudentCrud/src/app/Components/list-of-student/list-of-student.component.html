<button class="btn btn-primary mx-4 my-4 text-center" (click)="goToAdd()"><span class="mx-3">Add Student</span><ion-icon name="person-add"></ion-icon></button>
<div *ngIf="message!=''" class="m alert alert-warning w-25 mx-auto text-center">{{message}}</div>
<table class="table w-50 mx-auto my-4 text-center">
    <thead>
        <tr><th>name</th> <th>note</th><th>actions</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students"> <td>{{s.name}}</td> <td>{{s.note}}</td> 
            <td> <button class="btn btn-success mr-3" (click)="editStudent(s.id)"><ion-icon name="create-outline"></ion-icon></button>
                <button class="btn btn-danger mx-3" (click)="deleteStudent(s.id)"><ion-icon name="trash-sharp"></ion-icon></button>
            </td>
        </tr>
    </tbody>
</table>
